# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: 鸟 阁
subtitle: 你好哇 :)  #欣喜相逢
description: 人生如逆旅，不愿做杏仁。
author: Patrick Lea
language: zh-Hans #这里不能空着，否则默认的目录会以英文显示。
timezone:

# URL 
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录
source_dir: source    #用来存放内容
public_dir: public    #用来存放生成的站点文件
tag_dir: tags       #标签文件夹
archive_dir: archives     #归档文件夹
category_dir: categories    #分类文件夹
code_dir: downloads/code    #include code文件夹
i18n_dir: :lang
skip_render:

# Writing 文章
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: page  #默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab 新标签中打开链接
filename_case: 0 #文件名称转换为（1）小写或者（2）大写
render_drafts: false  #显示草稿
post_asset_folder: false  
relative_link: false  #把链接改为与根目录的相对地址
future: true  #显示未来的文章
highlight:  #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag 分类和标签
default_category: uncategorized   #默认分类
category_map:   #分类别名
tag_map:  #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10  #每页显示的文章数量,0表示不分页
pagination_dir: page  #分页目录

# Extensions 拓展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next  #当前的主题名称
duoshuo_shortname: abici 
google_analytics: UA-89645446-1 #谷歌分析

# Deployment 
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Patricklea/Patricklea.github.io.git
  branch: master

avatar: /images/avatar-sanpang.jpg